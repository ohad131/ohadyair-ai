    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ohad Yair",
      "url": "https://ohadyair.ai",
      "image": "/RoundLOGO.png",
      "jobTitle": "AI & Automation Engineer",
      "description": "בונה מערכות AI ואוטומציה שמייצרות אימפקט עסקי",
      "email": "ohadyair.ai@gmail.com",
      "knowsAbout": ["Artificial Intelligence", "Automation", "Web Development", "n8n", "Trading", "Entrepreneurship"],
      "alumniOf": {
        "@type": "EducationalOrganization",
        "name": "כלכלה וניהול"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"
    ></script>
    
    <!-- Cookie Consent Banner -->
    <div id="cookie-banner" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: rgba(37, 50, 51, 0.95); backdrop-filter: blur(10px); padding: 20px; text-align: center; z-index: 9999; border-top: 1px solid rgba(0, 191, 111, 0.3);">
      <p style="color: #cee0e0; margin: 0 0 10px 0; font-family: 'Heebo', sans-serif;">
        אנחנו משתמשים בעוגיות כדי לשפר את חוויית המשתמש. המשך גלישה מהווה הסכמה לשימוש בעוגיות.
      </p>
      <button onclick="acceptCookies()" style="background: #00bf6f; color: white; border: none; padding: 10px 30px; border-radius: 8px; cursor: pointer; font-family: 'Heebo', sans-serif; font-weight: 500;">
        הבנתי
      </button>
    </div>
    
    <script>
      function acceptCookies() {
        localStorage.setItem('cookieConsent', 'true');
        document.getElementById('cookie-banner').style.display = 'none';
      }
      if (!localStorage.getItem('cookieConsent')) {
        document.getElementById('cookie-banner').style.display = 'block';
      }
    </script>
  </body>
</html>
